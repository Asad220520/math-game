<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Battle Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="settings-overlay" class="modal-overlay">
        <div class="modal-card">
            <h1>Выберите сложность</h1>
            <p class="muted">Числа в примерах будут генерироваться до выбранного максимума.</p>
            <div class="modal-actions">
                <button class="btn secondary" onclick="setDifficulty(20)">Легко (до 20)</button>
                <button class="btn primary" onclick="setDifficulty(50)">Средне (до 50)</button>
                <button class="btn danger" onclick="setDifficulty(100)">Сложно (до 100)</button>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-card">
            <h1 id="winner-title">ПОБЕДА!</h1>
            <p class="muted">Нажмите "Реванш", чтобы начать игру заново и выбрать новую сложность.</p>
            <div class="modal-actions">
                <button class="btn primary" onclick="restartGame()">Реванш</button>
            </div>
        </div>
    </div>

    <div class="game-root">
        
        <div class="hud">
            <div class="progress-wrap">
                <div class="progress-fill" id="progress-fill"></div>
                <div class="vs-badge">VS</div>
            </div>
            <div class="timer" id="timer-display">Время: 10</div>
        </div>

        <div class="player-zone blue">
            <div class="panel">
                <h2 class="team-name">СИНИЕ</h2>
                <div class="score" id="score-blue">Очки: 0</div>
                <div class="problem" id="problem-blue">? + ?</div>
                
                <div class="answer" id="answer-blue">...</div>
                
                <div class="numpad">
                    <button onclick="addNumber('blue', 1)">1</button>
                    <button onclick="addNumber('blue', 2)">2</button>
                    <button onclick="addNumber('blue', 3)">3</button>
                    <button onclick="addNumber('blue', 4)">4</button>
                    <button onclick="addNumber('blue', 5)">5</button>
                    <button onclick="addNumber('blue', 6)">6</button>
                    <button onclick="addNumber('blue', 7)">7</button>
                    <button onclick="addNumber('blue', 8)">8</button>
                    <button onclick="addNumber('blue', 9)">9</button>
                    <button onclick="clearInput('blue')" class="btn-clear">C</button>
                    <button onclick="addNumber('blue', 0)">0</button>
                    <button onclick="checkAnswer('blue')" class="btn-enter">OK</button>
                </div>
            </div>
        </div>

        <div class="player-zone red">
            <div class="panel">
                <h2 class="team-name">КРАСНЫЕ</h2>
                <div class="score" id="score-red">Очки: 0</div>
                <div class="problem" id="problem-red">? + ?</div>
                
                <div class="answer" id="answer-red">...</div>
                
                <div class="numpad">
                    <button onclick="addNumber('red', 1)">1</button>
                    <button onclick="addNumber('red', 2)">2</button>
                    <button onclick="addNumber('red', 3)">3</button>
                    <button onclick="addNumber('red', 4)">4</button>
                    <button onclick="addNumber('red', 5)">5</button>
                    <button onclick="addNumber('red', 6)">6</button>
                    <button onclick="addNumber('red', 7)">7</button>
                    <button onclick="addNumber('red', 8)">8</button>
                    <button onclick="addNumber('red', 9)">9</button>
                    <button onclick="clearInput('red')" class="btn-clear">C</button>
                    <button onclick="addNumber('red', 0)">0</button>
                    <button onclick="checkAnswer('red')" class="btn-enter">OK</button>
                </div>
            </div>
        </div>

    </div>

    <audio id="sound-correct-1" src="correct_1.mp3"></audio>
    <audio id="sound-correct-2" src="correct_2.mp3"></audio>
    <audio id="sound-correct-3" src="correct_3.mp3"></audio>
    <audio id="sound-error-1" src="error_1.mp3"></audio>
    <audio id="sound-error-2" src="error_2.mp3"></audio>
    <audio id="sound-error-3" src="error_3.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
